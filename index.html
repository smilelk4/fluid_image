<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Notable&display=swap" rel="stylesheet">
    <title>Image Gallery Expander</title>
</head>
<body>
    <header class="header">Image Gallery Expander</header>
    <div class="gallery">
        <div class="img-container">
            <img src="./img/previews/img1.jpg"
            alt="Mountains with lake reflection"
            data-original="./img/full/img1.jpg"
            />
        </div>

        <div class="img-container">
            <img src="./img/previews/img2.jpg"
            alt="Antelope Canyon"
            data-original="./img/full/img2.jpg"
            />
        </div>

        <div class="img-container">
            <img src="./img/previews/img3.jpg"
            alt="Night sky"
            data-original="./img/full/img3.jpg"
            />
        </div>

        <div class="img-container">
            <img src="./img/previews/img4.jpg"
            alt="Flowing river"
            data-original="./img/full/img4.jpg"
            />
        </div>

        <div class="img-container">
            <img src="./img/previews/img5.jpg"
            alt="House between hill and the ocean"
            data-original="./img/full/img5.jpg"
            />
        </div>

        <div class="img-container">
            <img src="./img/previews/img6.jpg"
            alt="Sunrise on a mountain"
            data-original="./img/full/img6.jpg"
            />
        </div>

        <div class="img-container">
            <img src="./img/previews/img7.jpg"
            alt="Monochromatic ocean and moon"
            data-original="./img/full/img7.jpg"
            />
        </div>

        <div class="img-container">
            <img src="./img/previews/img8.jpg"
            alt="Cave with ocean"
            data-original="./img/full/img8.jpg"
            />
        </div>

        <div class="modal">
            <img src="" alt="" class="full-img" />
            <p class="caption">Caption</p>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
